### YamlMime:Hub

#root section (Required)
title: <Service name> documentation # < 60 chars
summary: Describe the content of the page as it relates to customer intent # < 400 chars
brand: Add product brand name (corresponds to background color in hero) # brand: aspnet | azure | bash | bizapps | bot-framework | dotnet | dynamics | education | enterprise-mobility | gaming | graph | m365 | nuget | office | powershell | playfab | power-apps | power-automate | power-bi | power-platform | power-virtual-agents | project | sharepoint | sql | surface | system-center | teams | visual-studio | windows | workplace-analytics

metadata:
  title: title # Required; page title displayed in search results. Include the brand. < 65 chars.
  description: description # Required; article description that is displayed in search results. < 165 chars.
  ms.service: service #Required; use service/product value per approved list.
  ms.subservice: subservice # Optional; Remove if not applicable.
  ms.topic: hub-page # Required
  author: githubauthor #Required; your GitHub user alias, with correct capitalization.
  ms.author: msauthor #Required; microsoft alias of author; optional team alias.
  ms.date: 09/24/2023 #Required; mm/dd/yyyy format.

